<style>
html {
    font-family: sans-serif;
    font-size: 100%;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%
}

body {
    margin: 0
}
.dealnews {
    background-color: #fff;
    float: left;
    margin: 0;
    width: 300px;
    height: 250px;
    overflow: hidden;
}
.dealnews .header {
    background-color: #5465a2;
    float: left;
    #margin: 0 0 0 16px;
    height: 20px;
    text-align: left;
    #width: 100%;
    font-size: 6pt;
}
.dealnews .header h2 {
    color: #fff;
    line-height: 20px;
    margin: 0;
    padding: 0 16px;
    font-size: 9pt;
    font-weight: normal;
}
.dealnews .header a {
    color: #fff;
    text-decoration: none
}
.dealnews .header a h2 {
    border-bottom: 1px solid #5465a2;
    border-left: 1px solid #5465a2;
    border-right: 1px solid #5465a2;
    display: inline-block;
    height: 29px
}
.dealnews .header a h2:hover {
    background-color: #fff;
    border-bottom: 1px solid #5465a2;
    border-left: 1px solid #5465a2;
    border-right: 1px solid #5465a2;
    color: #5465a2;
    -webkit-transition: background .35s ease-in-out 0s;
    -moz-transition: background .35s ease-in-out 0s;
    -ms-transition: background .35s ease-in-out 0s;
    -o-transition: background .35s ease-in-out 0s;
    transition: background .35s ease-in-out 0s
}
.dealnews .header a h2:after {
    background: url("/dealnews.svg");
    background-position: -142px -96px;
    background-size: 1778px 127px;
    content: "";
    display: block;
    float: right;
    height: 20px;
    margin: 5px -6px 0 10px;
    width: 12px
}
.dealnews .header a h2:hover:after {
    #background: url("/img/hdn/unification/asset_sprite.svg");
    background-position: -1751px -11px;
    background-size: 1778px 127px;
    height: 20px;
    width: 12px
}
.dealnews .header .sponsor {
    background-color: inherit;
    height: 10px;
    padding: 0 16px
}
.dealnews .header .sponsor.hasImg {
    height: 16px
}
.dealnews .header .sponsor span {
    position: relative;
    top: -15px
}
.dealnews .header .sponsor img {
    height: 16px;
    margin: 0 0 0 5px;
    position: relative;
    top: -3px;
    width: auto
}
.dealnews.sponsor .header a h2,.dealnews.sponsor .header a h2:hover {
    background-color: #999;
    border: none;
    color: #fff
}
.dealnews.sponsor .header a h2:hover {
    text-decoration: underline
}
.dealnews.sponsor .header a h2:hover:after {
    background-position: -142px -96px
}

.dealnews .cont {
    clear: both;
    float: left;
    width: 300px;
    height: 200px;
}

.dealnews .item {
    border: 0 solid rgba(0,0,0,0);
    -moz-background-clip: padding-box;
    -webkit-background-clip: padding-box;
    background-clip: padding-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    float: left;
    padding: 1px;
    position: relative;
    width: 150px;
    height: 102px;
}

.dealnews .item:last-child {
    margin-bottom: 0
}

.dealnews .item:nth-child(n+5) {
    display: none
}

.dealnews .item .img-container {
    border: 1px solid #999;
    float: left;
    width: 144px;
    height: 80px;
    text-align: center;
}

.dealnews .item .img-container img {
    position: relative;
    top: 50%;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    transform: translateY(-50%);
    max-width:144px;
    max-height:80px;
    width: auto;
    height: auto;
}

.dealnews h4 a {
    color: #222;
    margin: 0 5px 0 0;
    text-decoration: none;
}

h4 {
    font-size: 6pt;
}

.dealnews h4 a:active,.dealnews h4 a:hover {
    color: #222;
    text-decoration: underline
}

.dealnews h4 a:visited {
    color: #777;
    text-decoration: underline
}

.dealnews .footer {
    width: -moz-calc(100% - 32px);
    width: -webkit-calc(100% - 32px);
    width: -o-calc(100% - 32px);
    width: calc(100% - 32px);
    float: left;
    top: 220px;
    padding-top:8px;
    height: 30px;
    margin: 0 27px;
    text-align: center
}

.dealnews .footer .text {
    display: inline-block;
    font-family: arial;
    font-size: 10px;
    font-weight: bold;
    position: relative;
    text-transform: uppercase;
    -webkit-transform: translateY(-50%);
    -moz-transform: translateY(-50%);
    -ms-transform: translateY(-50%);
    -o-transform: translateY(-50%);
    transform: translateY(-50%)
}

.dealnews .footer .text:after {
    background: url("http://www.sfgate.com/img/hdn/unification/dealnews.svg");
    background-position: 0 1px;
    background-size: 62px 52px;
    content: "";
    display: inline-block;
    margin: 9px 0 -1px 8px;
    height: 19px;
    width: 61px
}
</style>
<div class="dealnews">
	<div class="header">
	<h2><span class="first-word">Today's</span> Deals</h2>
	</div>
	<div id="cont" class="cont">
<!-- feed -->
<!-- /feed -->
	</div>
	<div class="footer">
	  <span class="text">Powered by</span>
	</div>
</div>

<script>
	document.querySelectorAll('div.dealnews').addEventListener('mousedown', function(e) {
        var href = $(this).attr('href');
        if (reRes = href.match(/(.*?eref=hearst-\d+-\d+-[^-]+)-nopageid-nourlhash(.*?)/)) {
            $(this).attr('href', reRes[1] + '-' + (undefined !== window['omni_bizObjectId'] ? omni_bizObjectId : 'nopageid') + '-' + ((undefined !== window['Bootstrapper'] && undefined !== Bootstrapper.mdHash) ? Bootstrapper.mdHash : 'nourlhash'));
        }
    });
    document.querySelectorAll('div.dealnews').addEventListener('keydown', '.hdn-dealnews-a', function(e) {
        if (13 === e.which) {
            var href = $(this).attr('href');
            if (reRes = href.match(/(.*?eref=hearst-\d+-\d+-[^-]+)-nopageid-nourlhash(.*?)/)) {
                $(this).attr('href', reRes[1] + '-' + (undefined !== window['omni_bizObjectId'] ? omni_bizObjectId : 'nopageid') + '-' + ((undefined !== window['Bootstrapper'] && undefined !== Bootstrapper.mdHash) ? Bootstrapper.mdHash : 'nourlhash'));
            }
        }
    });
</script>
